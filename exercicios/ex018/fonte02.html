    <title>Fontes Externas 02</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Waffle  Story.otf') format ('opentype'), 
            url('fonts/Waffle Story.ttf') format ('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype 
                - truetype-aat (Apple Advanced Typografhy)
                - svg

            */
        }
        body {
            font-family: 'Love';

        }

        h1 {
            font-family: 'Love';
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>
